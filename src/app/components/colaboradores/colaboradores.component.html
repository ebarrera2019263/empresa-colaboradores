<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Colaboradores</h2>

  <!-- Formulario para agregar colaborador -->
  <form (ngSubmit)="addColaborador()" class="mb-6">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
      <div class="relative">
        <input
          [(ngModel)]="nuevoColaborador.nombre_completo"
          name="nombre_completo"
          type="text"
          class="peer w-full p-4 pt-6 pl-10 pr-4 bg-white border-2 rounded-md outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-300 focus:border-purple-500"
          placeholder=" "
        />
        <label
          class="absolute text-gray-500 text-base duration-150 transform -translate-y-3 top-5 z-10 origin-[0] left-10 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-purple-500"
        >
          Nombre completo
        </label>
      </div>
      <div class="relative">
        <input
          [(ngModel)]="nuevoColaborador.edad"
          name="edad"
          type="number"
          class="peer w-full p-4 pt-6 pl-10 pr-4 bg-white border-2 rounded-md outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-300 focus:border-purple-500"
          placeholder=" "
        />
        <label
          class="absolute text-gray-500 text-base duration-150 transform -translate-y-3 top-5 z-10 origin-[0] left-10 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-purple-500"
        >
          Edad
        </label>
      </div>
      <div class="relative">
        <input
          [(ngModel)]="nuevoColaborador.telefono"
          name="telefono"
          type="text"
          class="peer w-full p-4 pt-6 pl-10 pr-4 bg-white border-2 rounded-md outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-300 focus:border-purple-500"
          placeholder=" "
        />
        <label
          class="absolute text-gray-500 text-base duration-150 transform -translate-y-3 top-5 z-10 origin-[0] left-10 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-purple-500"
        >
          Teléfono
        </label>
      </div>
      <div class="relative">
        <input
          [(ngModel)]="nuevoColaborador.email"
          name="email"
          type="email"
          class="peer w-full p-4 pt-6 pl-10 pr-4 bg-white border-2 rounded-md outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-300 focus:border-purple-500"
          placeholder=" "
        />
        <label
          class="absolute text-gray-500 text-base duration-150 transform -translate-y-3 top-5 z-10 origin-[0] left-10 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-purple-500"
        >
          Email
        </label>
      </div>
      <div class="relative">
        <input
          [(ngModel)]="nuevoColaborador.empresa_id"
          name="empresa_id"
          type="number"
          class="peer w-full p-4 pt-6 pl-10 pr-4 bg-white border-2 rounded-md outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-300 focus:border-purple-500"
          placeholder=" "
        />
        <label
          class="absolute text-gray-500 text-base duration-150 transform -translate-y-3 top-5 z-10 origin-[0] left-10 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-purple-500"
        >
          Empresa ID
        </label>
      </div>
    </div>
    <button
      type="submit"
      class="mt-4 bg-purple-500 text-white w-full p-3 rounded-lg hover:bg-purple-600 transition duration-300"
    >
      Agregar Colaborador
    </button>
  </form>

  <!-- Lista de colaboradores -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border">
      <thead>
        <tr>
          <th class="py-2 px-4 border">Nombre Completo</th>
          <th class="py-2 px-4 border">Edad</th>
          <th class="py-2 px-4 border">Teléfono</th>
          <th class="py-2 px-4 border">Email</th>
          <th class="py-2 px-4 border">Empresa ID</th>
          <th class="py-2 px-4 border">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let colaborador of colaboradores" class="hover:bg-gray-50">
          <td class="py-2 px-4 border">{{ colaborador.nombre_completo }}</td>
          <td class="py-2 px-4 border">{{ colaborador.edad }}</td>
          <td class="py-2 px-4 border">{{ colaborador.telefono }}</td>
          <td class="py-2 px-4 border">{{ colaborador.email }}</td>
          <td class="py-2 px-4 border">{{ colaborador.empresa_id }}</td>
          <td class="py-2 px-4 border">
            <button
              (click)="deleteColaborador(colaborador.id)"
              class="bg-red-500 text-white p-1 rounded hover:bg-red-600"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
