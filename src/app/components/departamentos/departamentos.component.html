<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Departamentos</h2>

  <!-- Formulario para agregar departamento -->
  <form (ngSubmit)="addDepartamento()" class="mb-6">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
      <div class="relative">
        <input
          [(ngModel)]="nuevoDepartamento.nombre"
          name="nombre"
          type="text"
          class="peer w-full p-4 pt-6 pl-10 pr-4 bg-white border-2 rounded-md outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-300 focus:border-purple-500"
          placeholder=" "
        />
        <label
          class="absolute text-gray-500 text-base duration-150 transform -translate-y-3 top-5 z-10 origin-[0] left-10
                 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-purple-500"
        >
          Nombre del departamento
        </label>
      </div>

      <div class="relative">
        <input
          [(ngModel)]="nuevoDepartamento.pais_id"
          name="pais_id"
          type="number"
          class="peer w-full p-4 pt-6 pl-10 pr-4 bg-white border-2 rounded-md outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-300 focus:border-purple-500"
          placeholder=" "
        />
        <label
          class="absolute text-gray-500 text-base duration-150 transform -translate-y-3 top-5 z-10 origin-[0] left-10
                 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-purple-500"
        >
          ID del país
        </label>
      </div>
    </div>
    <button
      type="submit"
      class="mt-4 bg-purple-500 text-white w-full p-3 rounded-lg hover:bg-purple-600 transition duration-300"
    >
      Agregar
    </button>
  </form>

  <!-- Lista de departamentos -->
  <ul class="divide-y divide-gray-200">
    <li
      *ngFor="let departamento of departamentos"
      class="flex items-center justify-between p-4 hover:bg-gray-50"
    >
      <span class="font-medium">
        {{ departamento.nombre }} (País ID: {{ departamento.pais_id }})
      </span>
      <button
        (click)="deleteDepartamento(departamento.id)"
        class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
      >
        Eliminar
      </button>
    </li>
  </ul>
</div>
