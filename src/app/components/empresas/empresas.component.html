<div class="flex min-h-screen min-w-full justify-center items-center bg-gray-100 p-4">
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-6">
    <!-- Título -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Empresas</h2>

    <!-- Formulario para agregar empresa -->
    <form (ngSubmit)="addEmpresa()" class="mb-6">
      <div class="grid grid-cols-1 gap-4">
        <div class="relative">
          <input
            [(ngModel)]="nuevaEmpresa.nit"
            name="nit"
            type="text"
            class="peer w-full p-4 pt-6 pl-10 pr-4 bg-white border-2 rounded-md outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-300 focus:border-purple-500"
            placeholder=" "
          />
          <label
            class="absolute text-gray-500 text-base duration-150 transform -translate-y-3 top-5 z-10 origin-[0] left-10 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-purple-500"
          >
            NIT
          </label>
        </div>
        <div class="relative">
          <input
            [(ngModel)]="nuevaEmpresa.razon_social"
            name="razon_social"
            type="text"
            class="peer w-full p-4 pt-6 pl-10 pr-4 bg-white border-2 rounded-md outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-300 focus:border-purple-500"
            placeholder=" "
          />
          <label
            class="absolute text-gray-500 text-base duration-150 transform -translate-y-3 top-5 z-10 origin-[0] left-10 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-purple-500"
          >
            Razón Social
          </label>
        </div>
        <div class="relative">
          <input
            [(ngModel)]="nuevaEmpresa.nombre_comercial"
            name="nombre_comercial"
            type="text"
            class="peer w-full p-4 pt-6 pl-10 pr-4 bg-white border-2 rounded-md outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-300 focus:border-purple-500"
            placeholder=" "
          />
          <label
            class="absolute text-gray-500 text-base duration-150 transform -translate-y-3 top-5 z-10 origin-[0] left-10 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-purple-500"
          >
            Nombre Comercial
          </label>
        </div>
        <div class="relative">
          <input
            [(ngModel)]="nuevaEmpresa.telefono"
            name="telefono"
            type="text"
            class="peer w-full p-4 pt-6 pl-10 pr-4 bg-white border-2 rounded-md outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-300 focus:border-purple-500"
            placeholder=" "
          />
          <label
            class="absolute text-gray-500 text-base duration-150 transform -translate-y-3 top-5 z-10 origin-[0] left-10 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-purple-500"
          >
            Teléfono
          </label>
        </div>
        <div class="relative">
          <input
            [(ngModel)]="nuevaEmpresa.email"
            name="email"
            type="email"
            class="peer w-full p-4 pt-6 pl-10 pr-4 bg-white border-2 rounded-md outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-300 focus:border-purple-500"
            placeholder=" "
          />
          <label
            class="absolute text-gray-500 text-base duration-150 transform -translate-y-3 top-5 z-10 origin-[0] left-10 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-purple-500"
          >
            Email
          </label>
        </div>
        <div class="relative">
          <input
            [(ngModel)]="nuevaEmpresa.municipio_id"
            name="municipio_id"
            type="number"
            class="peer w-full p-4 pt-6 pl-10 pr-4 bg-white border-2 rounded-md outline-none transition disabled:opacity-70 disabled:cursor-not-allowed border-gray-300 focus:border-purple-500"
            placeholder=" "
          />
          <label
            class="absolute text-gray-500 text-base duration-150 transform -translate-y-3 top-5 z-10 origin-[0] left-10 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-purple-500"
          >
            Municipio ID
          </label>
        </div>
      </div>
      <button
        type="submit"
        class="mt-4 bg-purple-500 text-white w-full p-3 rounded-lg hover:bg-purple-600 transition duration-300"
      >
        Agregar Empresa
      </button>
    </form>

    <!-- Lista de empresas -->
    <ul class="space-y-4">
      <li *ngFor="let empresa of empresas" class="bg-gray-50 p-4 rounded-lg shadow-sm flex justify-between items-center">
        <span class="text-gray-700">{{ empresa.nombre_comercial }} - {{ empresa.razon_social }}</span>
        <button
          (click)="deleteEmpresa(empresa.id)"
          class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition duration-300"
        >
          Eliminar
        </button>
      </li>
    </ul>
  </div>
</div>
