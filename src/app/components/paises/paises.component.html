<div class="flex min-h-screen min-w-full justify-center items-center bg-gray-100 p-4">
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Países</h2>

    <form (ngSubmit)="addPais()" class="mb-6">
      <div class="relative">
        <input
          [(ngModel)]="nuevoPais"
          name="pais"
          type="text"
          class="peer w-full p-4 pt-6 pl-10 pr-4 bg-white border-2 rounded-md outline-none transition border-gray-300 focus:border-purple-500"
          placeholder=" "
        />
        <label class="absolute text-gray-500 text-base transform -translate-y-3 top-5 left-10 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-purple-500">
          Nombre del país
        </label>
      </div>
      <button type="submit" class="mt-4 bg-purple-500 text-white w-full p-3 rounded-lg hover:bg-purple-600 transition duration-300">
        Agregar País
      </button>
    </form>

    <ul class="space-y-4">
      <li *ngFor="let pais of paises" class="bg-gray-50 p-4 rounded-lg shadow-sm flex justify-between items-center">
        <span class="text-gray-700">{{ pais.nombre }}</span>
        <div>
          <button (click)="openModal(pais)" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 mr-2">
            Editar
          </button>
          <button (click)="deletePais(pais.id)" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
            Eliminar
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>

<!-- Modal de edición -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-500/75 flex justify-center items-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h3 class="text-lg font-semibold mb-4">Editar País</h3>

    <label class="block mb-2">Nombre del país:</label>
    <input [(ngModel)]="paisEditando.nombre" class="w-full p-2 border rounded-md mb-4" />

    <div class="flex justify-end">
      <button (click)="editPais()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Guardar</button>
      <button (click)="closeModal()" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
    </div>
  </div>
</div>
